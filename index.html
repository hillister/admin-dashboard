<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navTop">
                <img src="magnify.svg" class="search">
                <input type="text" name="search">
                <img src="bell-ring-outline.svg" class="notify">
                <img src="dog-8371778_640.png" class="profileSmall">
                <h5 class="name">Bill Smith</h5>
            </div>
            <div class="navBottom">
                <img src="dog-8371778_640.png" class="profileLarge">
                <div class="hello">
                    <p class="welcome">Hi there,</p>
                    <h4 class="nameLarge">Bill Smith (@billsmith)</h4>
                </div>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button" class="endBtn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <img src="abacus.svg" class="bigIcon">
            <h3 class="dash">Dashboard</h3>
                <div class="part1-icon">
                    <img src="home.svg" class="icon">
                    <img src="card-account-details.svg" class="icon">
                    <img src="message.svg" class="icon">
                    <img src="history.svg" class="icon">
                    <img src="calendar-check-outline.svg" class="icon">
                    <img src="account-multiple.svg" class="icon">
                </div>
                <div class="part1-text">
                    <p class="text">Home</p>
                    <p class="text">Profile</p>
                    <p class="text">Messages</p>
                    <p class="text">History</p>
                    <p class="text">Tasks</p>
                    <p class="text">Communities</p>
                </div>
                <div class="part2-icon">
                    <img src="cog.svg" class="icon">
                    <img src="message-question-outline.svg" class="icon">
                    <img src="shield-check.svg" class="icon">
                </div>
                <div class="part2-text">
                    <p class="text">Settings</p>
                    <p class="text">Support</p>
                    <p class="text">Privacy</p>
                </div>
            
        </div>
        <div class="mainContent">
            main
        </div>
    </div>
</body>
</html>
